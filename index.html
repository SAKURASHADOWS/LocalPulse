<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalPulse - AI Review Analysis</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>LocalPulse</h1>
        <p>Your AI-Powered Feedback Analyst</p>
    </header>

    <main>
        <div class="input-container">
            <h2>Paste Your Customer Reviews Here</h2>
            <textarea id="reviews-input" placeholder="Copy and paste a block of reviews here..."></textarea>
            <button id="analyze-button">Analyze Reviews</button>
        </div>

        <div class="chart-container">
            <h2>Analysis Overview</h2>
            <canvas id="sentimentChart"></canvas>
        </div>

        <div id="thematic-results-container" class="thematic-results">
            </div>
    </main>

    <footer>
        <p>&copy; 2025 LocalPulse. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
