<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LocalPulse</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
</head>
<body>

    <header>
        <h1>Create Your LocalPulse Account</h1>
        <p>Start analyzing customer feedback today</p>
    </header>

    <main>
        <div class="form-container">
            <form id="register-form">
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" id="email-input" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" id="password-input" name="password" placeholder="Choose a strong password" required minlength="6">
                </div>
                <button type="submit" id="register-button">Register</button>
            </form>
            <div id="message-container"></div>
            <p class="form-link">Already have an account? <a href="#">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LocalPulse. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script> 
</body>
</html>
